<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>JSON to Dart Converter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/github.css">

</head>

<body class="bg-dark">
    <div class="container">
        <div class="py-5 text-center">
            <a href="https://github.com/jacksiroke/json2dart"><h2>JSON to Dart Converter</h2></a>
            <p class="lead mytext">Paste your JSON in the textarea below, click convert and get your Dart classes for free.</p>
        </div>
        <div class="row code-row">
            <div class="col-12 col-md-4">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label for="jsonEditor" class="mytext">JSON</label>
                        <div id="jsonEditor"></div>
                    </div>
                    <input class="form-control mb-2" id="dartClassName" placeholder="Your dart class name goes here">
                    <button type="submit" class="btn btn-primary">Generate Dart</button>
                    <label><input type="checkbox" id="private-fields"> Use private fields</label>
                    <button id="copy-clipboard" class="mt-2 btn btn-secondary">Copy Dart code to clipboard</button>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <b id="invalid-dart" style="display: none">The Dart code generated is invalid</b>
                <pre><code class="dart"></code></pre>
                <textarea style="position:fixed;opacity: 0;" id="hidden-dart"></textarea>
            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">Handcrafted by <a href="https://github.com/javiercbk">Javier Lecuona</a>, Improved by Jack Siro</p>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a href="https://github.com/jacksiroke">Github</a>
                </li>
                <li class="list-inline-item">
                    <a href="https://twitter.com/jacksiroke">Twitter</a>
                </li>
            </ul>
        </footer>
    </div>
    <script src="js/highlight.min.js"></script>
    <script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace-mode-json.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace-theme-github.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/page.js"></script>
</body>

</html>
